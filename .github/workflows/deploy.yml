name: Deploy - Create Release

on:
  push:
    branches: [ main, dev ]

jobs:
  deploy:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    # Only run on push to main or dev (i.e. merges)
    if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') }}
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version from commit
        id: version
        run: |
          VERSION="v$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Check if version already exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          CHANGELOG=$(git log --oneline -10)
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT

      - name: Verify Code Quality workflow succeeded for this commit
        id: verify_ci
        run: |
          echo "Checking that 'Code Quality and Secrets Scan' passed for commit $GITHUB_SHA"
          runs=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/runs?per_page=200")
          concl=$(echo "$runs" | jq -r --arg sha "$GITHUB_SHA" '.workflow_runs[] | select(.head_sha==$sha and .name=="Code Quality and Secrets Scan") | .conclusion' | head -n1)
          if [ -z "$concl" ] || [ "$concl" != "success" ]; then
            echo "Required workflow did not succeed for SHA $GITHUB_SHA (conclusion: ${concl:-none})"
            exit 1
          fi
          echo "Code Quality workflow passed: $concl"

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Deployment Information
            - **Status**: ‚úÖ Successful Deployment
            - **Trigger**: Automated CI/CD Pipeline
            - **Date**: ${{ github.event.head_commit.timestamp }}
            - **Commit**: ${{ github.sha }}

            ## Recent Changes
            ```
            ${{ steps.changelog.outputs.changelog }}
            ```

            ## What's New
            - Code Quality Scan: ‚úÖ Passed
            - Secrets Detection: ‚úÖ Passed
            - CodeQL Security Analysis: ‚úÖ Passed

            ## Deployment Checklist
            - [x] All CI checks passed
            - [x] Code quality verified
            - [x] Security scan complete
            - [x] Released to main branch

          draft: false
          prerelease: false

      - name: Skip Release (Already Exists)
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "‚ÑπÔ∏è  Version tag ${{ steps.version.outputs.version }} already exists. Skipping release creation."

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment pipeline completed successfully"
          echo "üìå Version: ${{ steps.version.outputs.version }}"
          echo "üìç Branch: main"
          echo "üîó Repository: ${{ github.repository }}"
