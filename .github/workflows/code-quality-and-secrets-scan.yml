name: Code Quality and Secrets Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8 black isort
          # Install project dependencies if they exist
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pylint
        run: |
          pylint **/*.py --disable=all --enable=E,F --disable=import-error
        id: pylint

      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        id: flake8

      - name: Check code formatting with black
        run: |
          black . --check
        id: black

      - name: Check variable naming conventions
        run: |
          python .github/scripts/check_variable_names.py
        id: variable_names
        continue-on-error: true

      - name: Run unit tests with coverage
        run: |
          pytest tests/ --cov=. --cov-report=term-missing --cov-report=xml
        id: unit_tests
        continue-on-error: true

      - name: Run SonarQube scan (optional)
        if: vars.SONAR_TOKEN != ''
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    needs: code-quality
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Repository Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug
        id: trufflehog

      - name: Detect Secrets
        run: |
          pip install detect-secrets
          detect-secrets scan --all-files --force-use-all-plugins .
        id: detect_secrets

  github-native-scan:
    name: GitHub Native Security Scanning
    runs-on: ubuntu-latest
    needs: secrets-scan
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'python'

      - name: Set up Python for CodeQL
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Autobuild with CodeQL
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
