name: Code Quality and Secrets Scan

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ main, dev ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          echo "::group::Install dependencies"
          echo "Updating pip and installing tooling"
          python -m pip install --upgrade pip
          pip install pylint flake8 black isort pytest pytest-cov
          # Install project requirements if present
          if [ -f requirements.txt ]; then
            echo "Installing project requirements from requirements.txt"
            pip install -r requirements.txt
          fi
          echo "::endgroup::"

      - name: Run pylint
        id: pylint
        run: |
          echo "::group::Pylint (errors & fatal)"
          echo "Running pylint across python files"
          pylint **/*.py --disable=all --enable=E,F --disable=import-error || true
          echo "::endgroup::"

      - name: Run flake8
        id: flake8
        run: |
          echo "::group::Flake8 (style & errors)"
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          echo "::endgroup::"

      - name: Check code formatting with black
        id: black
        run: |
          echo "::group::Black formatting check"
          black . --check || true
          echo "::endgroup::"

      - name: Check variable naming conventions
        id: variable_names
        continue-on-error: true
        run: |
          echo "::group::Variable naming conventions"
          python .github/scripts/check_variable_names.py || true
          echo "::endgroup::"

      - name: Run unit tests with coverage
        id: unit_tests
        continue-on-error: true
        run: |
          echo "::group::Unit tests & coverage"
          pytest tests/ --cov=. --cov-report=term-missing --cov-report=xml || true
          echo "::endgroup::"

      - name: Check coverage and auto-generate tests
        id: coverage_check
        run: |
          echo "::group::Coverage check and auto-generation"
          python .github/scripts/check_and_generate_tests.py --coverage-file=coverage.xml --threshold=50 || true
          echo "::endgroup::"

      - name: Run SonarQube scan (optional)
        if: vars.SONAR_TOKEN != ''
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    needs: code-quality
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Repository Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug
        id: trufflehog

      - name: Detect Secrets
        run: |
          pip install detect-secrets
          detect-secrets scan --all-files --force-use-all-plugins .
        id: detect_secrets

  github-native-scan:
    name: GitHub Native Security Scanning
    runs-on: ubuntu-latest
    needs: secrets-scan
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'python'

      - name: Set up Python for CodeQL
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Autobuild with CodeQL
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
