# Configuration file for detect-secrets
# Helps reduce false positives in secrets detection

[detect_secrets]
baseline = .secrets.baseline
plugins_used = 
  - type: Artifactory Credentials
  - type: AWS Key
  - type: Azure Storage Account access key
  - type: Basic Auth Credentials
  - type: Cloudant Credentials
  - type: DB2 Credentials
  - type: Discord Bot Token
  - type: GitHub Token
  - type: Generic API Key
  - type: Generic Secret
  - type: GitLab Token
  - type: Heroku API Key
  - type: MailChimp Access Key
  - type: NPM tokens
  - type: Private Key
  - type: SendGrid API Token
  - type: Stripe Access Key
  - type: Twilio API Key
  - type: Asymmetric Private Key

exclude_paths =
  - .md
  - .txt
  - .lock
  - .csv

exclude_lines =
  - pragma: allowlist secret
  - # pragma: allowlist secret
